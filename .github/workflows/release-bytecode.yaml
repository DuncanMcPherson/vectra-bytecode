on:
  push:
    branches:
      - master
    paths:
      - 'Vectra.Bytecode/**'
      - '.github/workflows/**'
    tags-ignore:
      - '*'

permissions:
  packages: write
  contents: write
  id-token: write

jobs: 
  build:
    if: >
      startsWith(github.ref, 'refs/heads/master') &&
      !contains(github.event.head_commit.message, '[skip ci]')
    uses: ./.github/workflows/release.yaml
    with:
      project-name: Vectra.Bytecode
      nuget-output: nupkgs/bytecode
    secrets:
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
  doc:
    needs: build
    uses: ./.github/workflows/documentation.yaml
    with:
      project-name: Vectra.Bytecode
      output-dir: docs/wiki
      wiki-repo: ${{github.repository}}
    secrets: 
      wiki-token: ${{ secrets.WIKI_TOKEN }}
  noop-on-skip:
    needs: build
    if: ${{ needs.build.result == 'skipped' }}
    runs-on: ubuntu-latest
    steps:
      - name: Nothing to release
        run: |
          echo "No Bytecode or workflow changes detected ─ exiting cleanly ✅"
