name: Validate Changes

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    name: Build
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Cache NuGet
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Setup .Net 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Build and restore
        run: |
          dotnet restore
          dotnet build ./Vectra.Bytecode.sln --configuration Release --no-restore
  test:
    runs-on: ubuntu-latest
    name: Test
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
      - name: Cache nuget
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-
      - name: Setup .Net 9
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '9.0.x'
      - name: Restore and Test
        run: |
          dotnet restore
          dotnet test ./Vectra.Bytecode.sln --configuration Release \
          --logger "trx;LogFileName=TestResults.trx" \
          --collect:"XPlat Code Coverage"
        continue-on-error: false
      - name: ReportGenerator
        uses: danielpalme/ReportGenerator-GitHub-Action@5.4.7
        with:
          reports: '**/TestResults/**/coverage.cobertura.xml'
          targetdir: coveragereport
          reporttypes: HtmlSummary;MarkdownSummary
      - name: Fail if coverage below threshold
        env:
          THRESHOLD: 0.0 # TODO: This is a temporary value. Change it as soon as we have actual tests
        run: |
          set -euxo pipefail
          
          echo "ðŸ“‚ coverage-report contents:"
          ls -R coveragereport
          
          SUMMARY_FILE=$(find coveragereport -maxdepth 1 -type f -iname "*.md" | head -n1)
          echo "Using summary file: $SUMMARY_FILE"
          
          echo "------ BEGIN $SUMMARY_FILE ------"
          cat "$SUMMARY_FILE"
          echo "------- END $SUMMARY_FILE -------"
      - name: Upload test results
        uses: actions/upload-artifact@v4
        with:
          name: TestResults
          path: '**/TestResults/**/*.trx'
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: CoverageReport
          path: |
            coveragereport
            '**/TestResults/**/*.xml'