on:
  pull_request:
    branches:
      - master
    paths:
      - 'Vectra.Bytecode/**'
      - '.github/workflows/*'
    types:
      - closed

jobs: 
  build:
    if: github.event.pull_request.merged == true
    uses: ./.github/workflows/release.yaml
    with:
      project-name: Vectra.Bytecode
      nuget-output: nupkgs/bytecode
    secrets:
      APP_PRIVATE_KEY: ${{ secrets.APP_PRIVATE_KEY }}
  doc:
    needs: build
    uses: ./.github/workflows/documentation.yaml
    with:
      project-name: Vectra.Bytecode
      output-dir: docs/wiki
      wiki-repo: ${{github.repository}}
    secrets: 
      wiki-token: ${{ secrets.WIKI_TOKEN }}
